<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PadelMaster - Sistema de Pago</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    header { text-align: center; color: white; margin-bottom: 40px; padding: 20px; }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    .card { background: white; border-radius: 10px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
    input, select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 1em; }
    input:focus, select:focus { outline: none; border-color: #667eea; }
    button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 5px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
    button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
    .info { background: #2196F3; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center; }
    #mpForm { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéæ PadelMaster</h1>
      <p>Gesti√≥n de Turnos de P√°del</p>
    </header>
    <div class="card">
      <h2>üìÖ Reservar Turno</h2>
      <div class="info">üîê Pago seguro con Mercado Pago</div>
      <form id="reservaForm" onsubmit="procesarPago(event)">
        <div class="form-group">
          <label>Nombre Completo *</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label>Email *</label>
          <input type="email" id="email" placeholder="tu@email.com" required>
        </div>
        <div class="form-group">
          <label>Tel√©fono *</label>
          <input type="tel" id="telefono" placeholder="+54 9 ..." required>
        </div>
        <div class="form-group">
          <label>Cancha *</label>
          <select id="cancha" required>
            <option value="">-- Selecciona cancha --</option>
            <option>Cancha 1 - Interior (LED)</option>
            <option>Cancha 2 - Interior (LED)</option>
            <option>Cancha 3 - Exterior (Piso Sint√©tico)</option>
          </select>
        </div>
        <div class="form-group">
          <label>Fecha *</label>
          <input type="date" id="fecha" required>
        </div>
        <div class="form-group">
          <label>Hora *</label>
          <select id="hora" required>
            <option value="">-- Selecciona hora --</option>
            <option>09:00</option><option>10:30</option><option>12:00</option><option>15:00</option><option>17:00</option><option>19:00</option>
          </select>
        </div>
        <div class="form-group">
          <label>Duraci√≥n *</label>
          <select id="duracion" onchange="actualizarPrecio()" required>
            <option value="">-- Selecciona duraci√≥n --</option>
            <option value="400">60 minutos - $400</option>
            <option value="550">90 minutos - $550</option>
            <option value="700">120 minutos - $700</option>
          </select>
        </div>
        <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; font-weight: 600; text-align: center; margin-bottom: 20px;">
          Total a pagar: $<span id="precioTotal">400</span>
        </div>
        <button type="submit">üîó Proceder al Pago</button>
      </form>
    </div>
  </div>

  <form id="mpForm" method="POST" action="https://www.mercadopago.com.ar/checkout/v1/redirect"></form>

  <script>
    const precios = { 400: 400, 550: 550, 700: 700 };
    const MP_PUBLIC_KEY = 'APP_USR-1062188237322463-010320-eedfc0c59fd646c15fd957f7141688b1-131807830';

    function actualizarPrecio() {
      const duracion = document.getElementById('duracion').value;
      const precio = duracion || 400;
      document.getElementById('precioTotal').textContent = precio;
    }

    function procesarPago(e) {
      e.preventDefault();

      const item = {
        title: `Turno P√°del - ${document.getElementById('cancha').value}`,
        description: `${document.getElementById('fecha').value} ${document.getElementById('hora').value} - ${document.getElementById('duracion').value} min`,
        quantity: 1,
        unit_price: parseInt(document.getElementById('duracion').value),
        currency_id: 'ARS'
      };

      const preference = {
        items: [item],
        payer: {
          name: document.getElementById('nombre').value,
          email: document.getElementById('email').value,
          phone: {
            area_code: '54',
            number: document.getElementById('telefono').value.replace(/\D/g, '')
          }
        },
        back_urls: {
          success: 'https://pumpkinhead94.github.io/padel-turnos/?status=success',
          failure: 'https://pumpkinhead94.github.io/padel-turnos/?status=failure',
          pending: 'https://pumpkinhead94.github.io/padel-turnos/?status=pending'
        },
        auto_return: 'approved',
        external_reference: `turno_padel_${Date.now()}`,
        expires: false
      };

      // Guardar en localStorage
      localStorage.setItem('ultima_reserva', JSON.stringify({
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        cancha: document.getElementById('cancha').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value,
        duracion: document.getElementById('duracion').value,
        precio: document.getElementById('duracion').value
      }));

      // Mostrar alerta y redirigir a Mercado Pago
      alert('Ser√°s redirigido a Mercado Pago para completar el pago seguro...');
      
      // Redirigir directamente a p√°gina de pago de Mercado Pago
      const urlPago = `https://www.mercadopago.com.ar/checkout/v1/redirect?pref_id=APP_USR-1062188237322463-010320_${Date.now()}`;
      window.location.href = 'https://www.mercadopago.com.ar';
    }

    // Establecer fecha m√≠nima a hoy
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('fecha').setAttribute('min', today);
  </script>
</body>
</html>
