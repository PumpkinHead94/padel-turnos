<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PadelMaster</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; padding: 20px; }
    .container { max-width: 1200px; margin: auto; }
    .header { text-align: center; color: white; margin-bottom: 40px; }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    .card { background: white; border-radius: 8px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .card h2 { color: #667eea; margin-bottom: 15px; font-size: 1.5em; }
    .form-group { margin-bottom: 15px; }
    label { display: block; color: #333; margin-bottom: 5px; font-weight: 500; font-size: 14px; }
    input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    button { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 4px; font-size: 14px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    button:hover { background: #764ba2; }
    .item { padding: 12px; background: #f0f0f0; margin: 8px 0; border-left: 3px solid #667eea; border-radius: 3px; font-size: 13px; }
    .success { background: #4caf50; color: white; padding: 10px; border-radius: 4px; margin-bottom: 15px; display: none; text-align: center; font-size: 13px; }
    .info { background: #e3f2fd; color: #1565c0; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-size: 12px; border-left: 3px solid #1565c0; }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PadelMaster</h1>
      <p>Reserva de Turnos</p>
    </div>
    <div class="grid">
      <div class="card">
        <h2>Reservar Turno</h2>
        <div class="success" id="success">‚úì ¬°Reserva guardada!</div>
        <form onsubmit="guardar(event)">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="nombre" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label>Tel√©fono</label>
            <input type="tel" id="tel" required>
          </div>
          <div class="form-group">
            <label>Cancha</label>
            <select id="cancha" required>
              <option value="">Seleccionar...</option>
              <option>Cancha 1</option>
              <option>Cancha 2</option>
              <option>Cancha 3</option>
              <option>Cancha 4</option>
            </select>
          </div>
          <div class="form-group">
            <label>Fecha</label>
            <input type="date" id="fecha" required>
          </div>
          <div class="form-group">
            <label>Hora</label>
            <select id="hora" required>
              <option value="">Seleccionar...</option>
              <option>08:00</option>
              <option>09:00</option>
              <option>10:00</option>
              <option>11:00</option>
              <option>12:00</option>
              <option>13:00</option>
              <option>14:00</option>
              <option>15:00</option>
              <option>16:00</option>
              <option>17:00</option>
              <option>18:00</option>
              <option>19:00</option>
              <option>20:00</option>
              <option>21:00</option>
            </select>
          </div>
          <button type="submit">üìÖ Guardar Reserva</button>
        </form>
      </div>
      <div class="card">
        <h2>Pagar Reserva</h2>
        <div class="info">
          üí≥ Coordina el pago por WhatsApp
        </div>
        <div class="form-group">
          <label>Precio por turno (ARS)</label>
          <input type="number" id="precio" value="500" min="1" required>
        </div>
        <button onclick="pagarWhatsapp()" style="background: #25d366; margin-bottom: 10px;">
          üí¨ Pagar por WhatsApp
        </button>
        <button onclick="llamarWhatsapp()" style="background: #128c7e;">
          üìû Llamar por WhatsApp
        </button>
        <div style="margin-top: 20px;">
          <h3 style="color: #667eea; margin-bottom: 10px; font-size: 1.1em;">üìã Mis Reservas</h3>
          <div id="reservas"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const NUMERO_WHATSAPP = '542314404315';
    
    function guardar(event) {
      event.preventDefault();
      const reserva = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('tel').value,
        cancha: document.getElementById('cancha').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value
      };
      let reservas = JSON.parse(localStorage.getItem('reservas') || '[]');
      reservas.push(reserva);
      localStorage.setItem('reservas', JSON.stringify(reservas));
      const s = document.getElementById('success');
      s.style.display = 'block';
      setTimeout(() => { s.style.display = 'none'; }, 3000);
      event.target.reset();
      mostrarReservas();
    }

    function mostrarReservas() {
      const reservas = JSON.parse(localStorage.getItem('reservas') || '[]');
      const c = document.getElementById('reservas');
      c.innerHTML = '';
      if (reservas.length === 0) {
        c.innerHTML = '<p style="color: #999; font-size: 13px;">Sin reservas a√∫n</p>';
        return;
      }
      reservas.forEach(r => {
        const d = document.createElement('div');
        d.className = 'item';
        d.innerHTML = `<strong>${r.cancha}</strong><br>${r.fecha} a las ${r.hora}<br><small>${r.nombre}</small>`;
        c.appendChild(d);
      });
    }

    function pagarWhatsapp() {
      const nombre = document.getElementById('nombre').value;
      const cancha = document.getElementById('cancha').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;
      const precio = document.getElementById('precio').value;
      const telefono = document.getElementById('tel').value;
      
      if (!nombre) {
        alert('Completa los datos de la reserva');
        return;
      }
      
      const mensaje = `Hola! Quiero pagar la reserva de p√°del\n\nüë§ Nombre: ${nombre}\nüèê Cancha: ${cancha}\nüìÖ Fecha: ${fecha}\nüïê Hora: ${hora}\nüí∞ Monto: $${precio} ARS\nüì± Tel√©fono: ${telefono}`;
      const url = `https://wa.me/${NUMERO_WHATSAPP}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }

    function llamarWhatsapp() {
      const url = `https://wa.me/${NUMERO_WHATSAPP}`;
      window.open(url, '_blank');
    }
    
    window.addEventListener('load', mostrarReservas);
  </script>
</body>
</html>
