<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadelMaster - Gesti√≥n de Turnos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { 
            text-align: center; 
            color: white; 
            margin-bottom: 40px; 
            padding: 20px;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .subtitle { font-size: 1.1em; opacity: 0.9; }
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .card { 
            background: white; 
            border-radius: 10px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 { color: #667eea; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 500;
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 5px; 
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #667eea;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 1.1em; 
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 20px; }
        .day { 
            padding: 15px; 
            text-align: center; 
            border: 2px solid #e0e0e0; 
            border-radius: 5px; 
            cursor: pointer;
            transition: all 0.3s;
        }
        .day:hover { border-color: #667eea; background: #f5f5f5; }
        .day.selected { background: #667eea; color: white; border-color: #667eea; }
        .schedule-items { margin-top: 20px; }
        .schedule-item { 
            padding: 15px; 
            background: #f5f5f5; 
            border-left: 4px solid #667eea; 
            margin-bottom: 10px; 
            border-radius: 5px;
        }
        .schedule-item strong { color: #667eea; }
        .success-message { 
            background: #4caf50; 
            color: white; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px;
            display: none;
        }
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéæ PadelMaster</h1>
            <p class="subtitle">Gesti√≥n de Turnos de P√°del en San Carlos de Bol√≠var</p>
        </header>

        <div class="main-content">
            <!-- FORMULARIO DE RESERVA -->
            <div class="card">
                <h2>üìÖ Reservar Turno</h2>
                <div class="success-message" id="successMsg">
                    ‚úÖ ¬°Turno reservado! Te enviaremos un confirma por email.
                </div>
                <form id="reservaForm">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" id="nombre" required placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono (WhatsApp)</label>
                        <input type="tel" id="telefono" required placeholder="+54 9...">
                    </div>
                    <div class="form-group">
                        <label>Cancha</label>
                        <select id="cancha" required>
                            <option value="">Selecciona una cancha</option>
                            <option value="Cancha 1">Cancha 1 - Interior (Luz LED)</option>
                            <option value="Cancha 2">Cancha 2 - Interior (Luz LED)</option>
                            <option value="Cancha 3">Cancha 3 - Exterior (Piso Sint√©tico)</option>
                            <option value="Cancha 4">Cancha 4 - Exterior (Piso Sint√©tico)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label>Hora Inicio</label>
                        <select id="hora" required>
                            <option value="">Selecciona hora</option>
                            <option value="08:00">08:00 - 09:30</option>
                            <option value="09:30">09:30 - 11:00</option>
                            <option value="11:00">11:00 - 12:30</option>
                            <option value="12:30">12:30 - 14:00</option>
                            <option value="14:00">14:00 - 15:30</option>
                            <option value="15:30">15:30 - 17:00</option>
                            <option value="17:00">17:00 - 18:30</option>
                            <option value="18:30">18:30 - 20:00</option>
                            <option value="20:00">20:00 - 21:30</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Duraci√≥n</label>
                        <select id="duracion" required>
                            <option value="">Selecciona duraci√≥n</option>
                            <option value="60">60 minutos - $400</option>
                            <option value="90">90 minutos - $550</option>
                            <option value="120">120 minutos - $700</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cantidad de Jugadores</label>
                        <select id="jugadores" required>
                            <option value="">Selecciona cantidad</option>
                            <option value="2">2 Jugadores</option>
                            <option value="3">3 Jugadores</option>
                            <option value="4">4 Jugadores</option>
                        </select>
                    </div>
                    <button type="submit">üîó Pagar con Mercado Pago</button>
                </form>
            </div>

            <!-- PR√ìXIMOS TURNOS -->
            <div class="card">
                <h2>üìã Pr√≥ximos Turnos</h2>
                <div class="schedule-items" id="scheduleItems">
                    <p style="color: #999; text-align: center; padding: 20px;">A√∫n no hay turnos reservados</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar fecha m√≠nima en hoy
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('fecha').setAttribute('min', today);

        // Manejar env√≠o del formulario
        document.getElementById('reservaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const datos = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                cancha: document.getElementById('cancha').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                duracion: document.getElementById('duracion').value,
                jugadores: document.getElementById('jugadores').value,
                timestamp: new Date().toLocaleString('es-AR')
            };
            
            // Guardar en localStorage
            let reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            reservas.push(datos);
            localStorage.setItem('reservas', JSON.stringify(reservas));
            
            // Mostrar mensaje de √©xito
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
            }, 4000);
            
            // Limpiar formulario
            this.reset();
            
            // Actualizar lista de turnos
            mostrarTurnos();
            
            // Aqu√≠ ir√≠a la integraci√≥n con Mercado Pago
            console.log('Datos para MP:', datos);
        });
        
        function mostrarTurnos() {
            const reservas = JSON.parse(localStorage.getItem('reservas')) || [];
            const container = document.getElementById('scheduleItems');
            
            if (reservas.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">A√∫n no hay turnos reservados</p>';
                return;
            }
            
            container.innerHTML = reservas.map((r, i) => `
                <div class="schedule-item">
                    <strong>${r.cancha}</strong> - ${r.fecha} ${r.hora}<br>
                    üë§ ${r.nombre} (${r.telefono})<br>
                    ‚è±Ô∏è ${r.duracion} minutos - ${r.jugadores} jugadores<br>
                    <small>Reservado: ${r.timestamp}</small>
                </div>
            `).join('');
        }
        
        // Cargar turnos al iniciar
        mostrarTurnos();
    </script>
</body>
</html>
