<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>PadelMaster</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px}.container{max-width:1200px;margin:auto}.header{text-align:center;color:white;margin-bottom:40px}.header h1{font-size:2.5em}.grid{display:grid;grid-template-columns:1fr 1fr;gap:30px}.card{background:white;border-radius:8px;padding:25px;box-shadow:0 4px 20px rgba(0,0,0,0.1)}.card h2{color:#667eea;margin-bottom:15px}.form-group{margin-bottom:15px}label{display:block;color:#333;margin-bottom:5px;font-weight:500}input,select{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:14px}button{width:100%;padding:12px;background:#667eea;color:white;border:none;border-radius:4px;font-size:14px;font-weight:600;cursor:pointer}button:hover{background:#764ba2}.item{padding:12px;background:#f0f0f0;margin:8px 0;border-left:3px solid #667eea;border-radius:3px}.success{background:#4caf50;color:white;padding:10px;border-radius:4px;margin-bottom:15px;display:none;text-align:center}@media(max-width:768px){.grid{grid-template-columns:1fr}}</style></head><body><div class="container"><div class="header"><h1>PadelMaster</h1><p>Reserva de Turnos</p></div><div class="grid"><div class="card"><h2>Reservar Turno</h2><div class="success" id="success">Reserva guardada!</div><form onsubmit="guardar(event)"><div class="form-group"><label>Nombre</label><input type="text" id="nombre" required></div><div class="form-group"><label>Email</label><input type="email" id="email" required></div><div class="form-group"><label>Telefono</label><input type="tel" id="tel" required></div><div class="form-group"><label>Cancha</label><select id="cancha" required><option>Cancha 1<option>Cancha 2<option>Cancha 3<option>Cancha 4</select></div><div class="form-group"><label>Fecha</label><input type="date" id="fecha" required></div><div class="form-group"><label>Hora</label><select id="hora" required><option>08:00<option>09:30<option>11:00<option>12:30<option>14:00<option>15:30<option>17:00<option>18:30</select></div><div class="form-group"><label>Duracion</label><select id="dur" onchange="actualizar()" required><option value="400">60min $400<option value="550">90min $550<option value="700">120min $700</select></div><div class="form-group"><label>Jugadores</label><select id="jug" required><option>2<option>3<option>4</select></div><button type="submit" id="btn">Pagar $400</button></form></div><div class="card"><h2>Proximos Turnos</h2><div id="lista">Sin reservas</div></div></div></div><script>document.getElementById('fecha').min=new Date(Date.now()+86400000).toISOString().split('T')[0];function actualizar(){document.getElementById('btn').textContent='Pagar $'+document.getElementById('dur').value}function guardar(e){e.preventDefault();const d={nombre:document.getElementById('nombre').value,email:document.getElementById('email').value,tel:document.getElementById('tel').value,cancha:document.getElementById('cancha').value,fecha:document.getElementById('fecha').value,hora:document.getElementById('hora').value,dur:document.getElementById('dur').value,jug:document.getElementById('jug').value};let r=JSON.parse(localStorage.getItem('r'))||[];r.push(d);localStorage.setItem('r',JSON.stringify(r));document.getElementById('success').style.display='block';setTimeout(()=>{document.getElementById('success').style.display='none'},2000);document.getElementById('nombre').value='';document.getElementById('email').value='';document.getElementById('tel').value='';document.getElementById('fecha').value='';mostrar()}function mostrar(){const r=JSON.parse(localStorage.getItem('r'))||[];const html=r.reverse().map(x=>`<div class="item"><strong>${x.cancha}</strong> - ${x.fecha} ${x.hora}<br>${x.nombre} (${x.tel})<br>$${x.dur}</div>`).join('');document.getElementById('lista').innerHTML=html||'Sin reservas'}mostrar()</script></body></html>
